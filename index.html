<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Get Weather</title>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.4/angular.js">
    </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body ng-app="weatherApp" ng-controller="weatherCtrl">
  <div class="container" style="padding: 10px; margin-left: 10px;">
    <div class="row">
      <div class="col-lg-6">
        <div class="well"> 
          <form ng-submit="submitLoc()" class="form-horizontal">
              <fieldset>
                <legend>Get Weather</legend>
                <div class="form-group">
                  <label for="inputLoc" class="col-lg-3 control-label">Enter Location</label>
                  <div class="col-lg-9">
                    <input type="text" ng-model="location" class="form-control" id="inputLoc" placeholder="Enter City">
                  </div>
                </div>
                <div class="form-group">
                  <div class="col-lg-9 center">
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                  </div>
                </div>
              </fieldset>
          </form>
        </div>
      </div>
    </div>
    <div class="row" ng-cloak ng-show="showWeatherValue">
      <div class="col-xs-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h4><img class="img-thumbnail forecast-img" src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png" /> <strong>{{ weather.name }}, {{weather.sys.country}}</strong></h4>
          </div>
          <div class="panel-body">
            <p>{{weather.weather[0].description}}</p>
            <p>{{weather.main.temp}}&deg;</p>
            <p>H:  {{weather.main.temp_max}}&deg; | L:  {{weather.main.temp_min}}&deg;</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

<script src="/app/app.js"></script>
</body>
</html>
